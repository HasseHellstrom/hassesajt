{% extends 'portfolio/base.html' %}
{% block content %}
<h1>Welcome to Hasse's homepage</h1>

{% load static %}

<br><a href="{% url 'blog:all_blogs' %}">Blog</a><br>

<br><img src="{% static 'portfolio/hh_Belgien.jpg' %}" />

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
{{ project.image }}<br>
<img src="{{ project.image.url }}" /><br>
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}
{% endblock %}
